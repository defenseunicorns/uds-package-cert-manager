kind: ZarfPackageConfig
metadata:
  name: cert-manager-common

components:
  - name: deploy-chart
    required: true
    charts:
      - name: uds-config
        namespace: cert-manager
        localPath: ../charts/uds-config
        version: 0.1.0
      - name: cert-manager
        url: https://charts.jetstack.io
        version: v1.15.2
        gitPath: jetstack/cert-manager
        namespace: cert-manager
        valuesFiles:
          - ../values/values.yaml
