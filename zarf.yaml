kind: ZarfPackageConfig
metadata:
  name: cert-manager
  # x-release-please-start-version
  version: "0.1.3"
  # x-release-please-end
  url: https://github.com/cert-manager/cert-manager

variables:
  - name: CUSTOM_MANIFESTS
    description: "Path to a local manifest file for deploying custom cert-manager Issuers and Certificates"
    default: deploy-custom-cert-manager-manifests.yaml
    prompt: false
    type: file
    autoIndent: true

components:
  - name: deploy-chart
    required: true
    only:
      flavor: registry1
    import:
      path: common
    charts:
      - name: cert-manager
        valuesFiles:
          - values/registry1-values.yaml
            # user given values file goes last so helm gives it precedence over defaults
          - values/deploy-cert-manager-values.yaml
    images:
      - registry1.dso.mil/ironbank/jetstack/cert-manager-cainjector:v1.15.2
      - registry1.dso.mil/ironbank/jetstack/cert-manager-webhook:v1.15.2
      - registry1.dso.mil/ironbank/jetstack/cert-manager-controller:v1.15.2
      - registry1.dso.mil/ironbank/jetstack/cert-manager-ctl:v1.14.7

  - name: deploy-chart
    required: true
    only:
      flavor: upstream
    import:
      path: common
    charts:
      - name: cert-manager
        valuesFiles:
          - values/upstream-values.yaml
            # user given values file goes last so helm gives it precedence over defaults
          - values/deploy-cert-manager-values.yaml
    images:
      - quay.io/jetstack/cert-manager-cainjector:v1.15.2
      - quay.io/jetstack/cert-manager-webhook:v1.15.2
      - quay.io/jetstack/cert-manager-controller:v1.15.2
      - quay.io/jetstack/cert-manager-startupapicheck:v1.15.2

  - name: deploy-custom-manifests
    manifests:
      - name: custom-cert-manager-manifests
        files:
          - manifests/custom-cert-manager-manifests.yaml
